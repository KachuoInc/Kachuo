<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus >
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"><b><i>left</i></b></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="openModal()">1</ion-item>
        <ion-item menu-close>2</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

      <ion-tabs class="tabs-icon-top tabs-color-active-positive">

        <!-- goodslist Tab -->
        <ion-tab title="艺术品" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/goodsListView">
          <ion-nav-view name="tab-goodslist"></ion-nav-view>
        </ion-tab>

        <!-- artistlist Tab -->
        <ion-tab title="艺术家" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/artistListView">
          <ion-nav-view name="tab-artistlist"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
  </ion-side-menu-content>
</ion-side-menus>
